<template name="search">
	<div id="emotionform">
	<p>How do you feel at this moment?  </p>
	 <div class="">
		 <form class="request">
    {{> inputAutocomplete settings=settings id="emotion" class="input-xlarge" placeholder="Type your emotion..."}}
			 <input type="submit" value="Request" class=" btn-large waves-effect waves-light btn red">
		 </form>
	</div>
	</div>
</template>

<template name="cancel">
	<form class="cancel">
        <input type="submit" value="Cancel" class=" btn-large waves-effect waves-light btn red">
    </form>
</template>

<template name="words">
	<span class="label">{{word}}</span>
</template>
